availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/tldraw-license-key/versions/latest
      env: 'VITE_TLDRAW_LICENSE_KEY'

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    secretEnv: ['VITE_TLDRAW_LICENSE_KEY']
    args:
      - 'build'
      - '-t'
      - '${_IMAGE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_IMAGE_NAME}:latest'
      - '--build-arg'
      - 'VITE_TLDRAW_LICENSE_KEY=$$VITE_TLDRAW_LICENSE_KEY'
      - '-f'
      - 'Dockerfile'
      - '.'
    id: 'build-image'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}:${SHORT_SHA}'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_IMAGE_NAME}:latest'
    id: 'push-image-latest'

# Store images in Google Container Registry
images:
  - '${_IMAGE_NAME}:${SHORT_SHA}'
  - '${_IMAGE_NAME}:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitution variables (set these in Cloud Build triggers or via gcloud)
substitutions:
  _IMAGE_NAME: 'gcr.io/$PROJECT_ID/rubydraw-frontend'

